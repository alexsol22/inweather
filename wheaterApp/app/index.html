<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Weather</title>
  </head>
  <body>
    <div
      class="
        relative
        mx-auto
        block
        max-w-lg
        bg-gray-800
        rounded-xl
        mt-12
        shadow-2xl
        p-4
        text-white
        overflow-hidden
      "
    >
      <!-- Search bar -->
      <div
        class="
          search-bar
          mx-auto
          block
          max-w-lg
          h-auto
          bg-gray-800
          p-4
          text-white
          overflow-hidden
        "
      >
        <form class="flex space-x-2 overflow-hidden h-10">
          <input
            class="
              search-city
              w-full
              h-full
              rounded
              text-center
              border-gray-100
              bg-gray-700
              outline-none
              justify-center
              items-center
            "
            type="text"
            placeholder="Search city..."
            value=""
          />
          <button
            class="
              search-btn
              flex
              w-12
              p-2
              text-center
              bg-gray-700
              h-full
              rounded-full
              font-semibold
              justify-center
              items-center
              cursor-pointer
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </form>
      </div>

      <!-- Weather displayer -->
      <div class="weather-container hidden p-4">
        <div class="flex space-x-2 text-center font-semibold text-2xl">
          <div class="flex city"></div>
          <div class="flex date">, Martedi 9 Nov</div>
        </div>
        <div class="flex space-x-4 weather-img pt-4">
          <div class="flex justify-center items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="clouds hidden h-20 w-20 text-blue-100"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M5.5 16a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 16h-8z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="sun hidden h-20 w-20 text-yellow-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
          </div>
          <div
            class="
              flex
              weather-description
              font-semibold
              text-xl text-gray-300
              justify-center
              items-center
            "
          ></div>
          <div
            class="
              flex
              celsius
              text-3xl
              w-1/4
              font-semibold
              justify-center
              items-center
            "
          ></div>
          <div
            class="flex time text-3xl font-semibold justify-center items-center"
          ></div>
        </div>
        <div class="flex space-x-2 p-2">
          <div class="coords flex space-x-2 text-sm text-gray-200"></div>
          <!-- <div class="time flex-space-2 float-right">16.42</div> -->
        </div>
      </div>
    </div>

    <div
      class="
        hidden
        error-message
        weather-container
        mx-auto
        block
        max-w-lg
        h-auto
        mt-12
        font-semibold
        text-xl text-gray-200
        p-4
        text-black
        overflow-hidden
      "
    ></div>

    <div
      class="
        mx-auto
        absolute
        ml-20
        p-4
        max-w-lg
        bottom-0
        text-white text-center
      "
    >
      Inweath 2021&copy;
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
